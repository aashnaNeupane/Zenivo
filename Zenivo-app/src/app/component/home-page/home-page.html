<div class="home-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.open]="isSidebarOpen">
    <div class="sidebar-header">
      <div class="logo">
        <span class="logo-dot"></span>
        <h1>Zenivo</h1>
      </div>
      <button class="close-btn" (click)="toggleSidebar()">
        âœ•
      </button>
    </div>

    <nav class="sidebar-nav">
      <button
        class="nav-item"
        [class.active]="activeNav === 'dashboard'"
        (click)="activeNav = 'dashboard'"
      >
        <span class="nav-icon">ğŸ </span>
        <span class="nav-label">Dashboard</span>
      </button>

      <button
        class="nav-item"
        [class.active]="activeNav === 'profile'"
        (click)="navigateTo('profile')"
      >
        <span class="nav-icon">ğŸ‘¤</span>
        <span class="nav-label">Profile</span>
      </button>

      <button
        class="nav-item"
        [class.active]="activeNav === 'journals'"
        (click)="navigateTo('journals')"
      >
        <span class="nav-icon">ğŸ“</span>
        <span class="nav-label">Journals</span>
      </button>

      <button
        class="nav-item"
        [class.active]="activeNav === 'notifications'"
        (click)="navigateTo('notifications')"
      >
        <span class="nav-icon">ğŸ””</span>
        <span class="nav-label">Notifications</span>
      </button>

      <button
        class="nav-item"
        [class.active]="activeNav === 'achievements'"
        (click)="navigateTo('achievements')"
      >
        <span class="nav-icon">ğŸ†</span>
        <span class="nav-label">Achievements</span>
      </button>
    </nav>

    <div class="sidebar-footer">
      <button class="logout-btn" (click)="logout()">
        <span class="nav-icon">ğŸšª</span>
        <span class="nav-label">Logout</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Bar -->
    <header class="top-bar">
      <button class="menu-btn" (click)="toggleSidebar()">
        â˜°
      </button>
      <div class="top-bar-content">
        <h2>Welcome back, {{ currentUser }}! ğŸ‘‹</h2>
      </div>
      <div class="user-info">
        <span class="notification-badge">3</span>
        <div class="user-avatar">{{ currentUser.charAt(0).toUpperCase() }}</div>
      </div>
    </header>

    <!-- Dashboard Content -->
    <section class="dashboard-section">
      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-card" *ngFor="let stat of dashboardStats">
          <div class="stat-icon" [style.background]="stat.color">
            {{ stat.icon }}
          </div>
          <div class="stat-content">
            <h3>{{ stat.label }}</h3>
            <p>{{ stat.value }}</p>
          </div>
        </div>
      </div>

      <!-- Recent Activity Section -->
      <div class="activity-section">
        <h2>Recent Activities</h2>
        <div class="activity-list">
          <div class="activity-item" *ngFor="let activity of recentActivities">
            <div class="activity-icon">{{ getActivityIcon(activity.type) }}</div>
            <div class="activity-content">
              <h4>{{ activity.title }}</h4>
              <p>{{ activity.description }}</p>
            </div>
            <span class="activity-time">{{ activity.time }}</span>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <h2>Quick Actions</h2>
        <div class="actions-grid">
          <button class="action-card">
            <span class="action-icon">â•</span>
            <span>New Placement</span>
          </button>
          <button class="action-card">
            <span class="action-icon">ğŸ“</span>
            <span>Write Journal</span>
          </button>
          <button class="action-card">
            <span class="action-icon">ğŸ‘¥</span>
            <span>View Candidates</span>
          </button>
          <button class="action-card">
            <span class="action-icon">ğŸ“Š</span>
            <span>Analytics</span>
          </button>
        </div>
      </div>
    </section>
  </main>
</div>
